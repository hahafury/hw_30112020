<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Prompt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registerForm">
        <div class="header">
            <div class="leftLine"></div>
            <h2>Register</h2>
            <div class="rightLine"></div>
        </div>
        <p>Create your account. It's free and only takes a minute.</p>
        <form action="">
            <div class="userName">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Confirm Password" required>
            <div class="formVerification">
                <input id = "formCheckbox" type="checkbox" required>
                <label for="formCheckbox">I accept the <a href="#">Terms of Use</a> & <a href="">Privacy Policy.</a></label>
            </div>
            <input type="submit" value = "Register Now">
        </form>
    </div>
</body>
</html>
